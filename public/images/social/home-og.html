<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #EDE8DF 0%, #F5F1E8 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><g fill="%23000"><circle cx="30" cy="30" r="2"/></g></svg>');
        }
        
        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
            height: 60px;
            width: auto;
        }
        
        .content {
            text-align: center;
            max-width: 900px;
            padding: 0 60px;
            z-index: 2;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: #1F2937;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }
        
        .description {
            font-size: 24px;
            color: #4B5563;
            margin: 0;
            line-height: 1.4;
            font-weight: 400;
        }
        
        .brand {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #6B7280;
            font-weight: 700;
        }
        
        .accent {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #F59E0B, #EAB308);
            border-radius: 50%;
            transform: translate(100px, -100px);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="accent"></div>
    
    <div class="content">
        <h1 class="title">Samsher Buildcon - Premier Construction Services</h1>
        <p class="description">Leading construction company providing quality building services, infrastructure development, and project management solutions. Expert construction, infrastructure development, and project management.</p>
    </div>
    
    <div class="brand">SAMSHER BUILDCON</div>
</body>
</html>
